<html>
    <head>
        <title>SpotiFree</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="icon" href="files/images/icon.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="initial-scale=0.7 user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta charset="utf-8"/>
        <script src="js/plugins/jquery.min.js"></script>
    </head>

    <body onload="Player.init()">
        <div class="logo-background">
            <div class="blur-bg"></div>
            <div class="logo-container">
                <div class="logo">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div>Spoti</div>
                    <div>Free</div>
                </div>
            </div>
            <form id="search" onsubmit="ApiManager.search()">
                <input class="searchbox hidden" name="value" type="text"
                 value="" placeholder="Search" autocomplete="off"
                 content="width=device-width, initial-scale=1.3,
                 maximum-scale=1.0, user-scalable=no" tabindex="0"/>
            </form>
        </div>
        <div class="controls-disabled" onclick="ViewManager.toggleControlsDisabled('off')"></div>
        <div class="popup-disabled" onclick="ViewManager.togglePopupDisabled('off')"></div>
        <div class="main">
            <div class="player"></div>
        </div>
        <script src="js/index.js"></script>
        <script src="js/components.js"></script>
        <script src="js/playlist_manager.js"></script>
        <script src="js/audio_manager.js"></script>
        <script src="js/api_manager.js"></script>
        <script src="js/view_manager.js"></script>
        <script src="js/view.js"></script>
        <script src="js/theme_manager.js"></script>
    </body>
</html>
