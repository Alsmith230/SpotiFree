<html>
    <head>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/animations.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="initial-scale=0.6 user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <script src="js/plugins/jquery.min.js"></script>
        <title>SpotiFree</title>
    </head>

    <body onload="loadTasks()">
        <div class="logo-background">
            <div class="blur-bg"></div>
            <div class="logo-container">
                <div class="logo">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div>Spoti</div>
                    <div>Free</div>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="head">
                <div class="cover-bg"></div>
                <div class="top-bar">
                    <div class="section" id="navigation">
                        <div class="nav-button" id="nav-artists" value=0>Artists</div>
                        <div class="nav-button" id="nav-albums" value=1>Albums</div>
                        <div class="nav-button" id="nav-playlists" value=3>Playlists</div>
                    </div>
                    <form id="search">
                        <input class="searchbox" name="value" type="text" value="" placeholder="Search" autocomplete="off"   content="width=device-width, initial-scale=1.3, maximum-scale=1.0, user-scalable=no" tabindex="0"/>
                    </form>
                </div>
            </div>
           <!-- <div class="loading-bar">
                <div class="indeterminate"></div>
                </div>-->
            <div class="player">
                <div class="view" id="artist-browser"></div>
                <div class="view" id="album-browser"></div>
                <div class="view" id="playlist-browser"></div>
                <div class="view" id="playlist-creator">
                    <h1 class="header">Create a Playlist</h1>
                    <div class="playlist-creator">
                        <h3>Name</h3>
                        <input type="text" tabindex="1" class="playlist-input" id="playlist-name">
                        <h3>Description</h3>
                        <input type="text" tabindex="2" class="playlist-input" id="playlist-desc">
                        <div class="action-button submit-playlist-button"
                         onclick="PlaylistManager.createPlaylist()">Create</div>
                    </div>
                    <div class="playlists">

                    </div>
                </div>
                <div class="search-results">

                </div>
            </div>
            <div class="disabled"></div>
            <div class="playlist-selector">
                <div class="disabled"></div>
            </div>
        </div>
        <div class="controls">
            <div class="progress-bar">
                <div class="progress">
                    <div class="progress-bar-handle"></div>
                </div>
            </div>
            <div class="playback-info">
                <div class="cover-bg"></div>
                <div class="playback-artwork"></div>
                <div class="playback">
                    <img class='skip-previous' src="files/images/skip_previous.svg" onclick="AudioManager.previous()">
                    <img class='play' src="files/images/play_arrow.svg" onclick="AudioManager.resume()">
                    <img class='pause' style='display: none' src="files/images/pause.svg" onclick="AudioManager.pause()">
                    <img class='skip-next' src="files/images/skip_next.svg" onclick="AudioManager.skip()">
                </div>
                <div class="playback-text">
                    <div>
                        <div class="playback-title">
                            <h1>SpotiFree</h1>
                        </div>
                        <div class="playback-artist">
                            <h3>By Tanner</h3>
                        </div>
                    </div>
                    <div class="playback-time">
                        <h3>00:00</h3>
                    </div>
                    <input id="vol-control" type="range" min="0" value="50" max="100" step="1" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)">
                </div>
            </div>
            <div class="nav-controls"></div>
        </div>
        <script src="js/index.js"></script>
        <script src="js/components.js"></script>
        <script src="js/playlist_manager.js"></script>
        <script src="js/audio_manager.js"></script>
    </body>
</html>
